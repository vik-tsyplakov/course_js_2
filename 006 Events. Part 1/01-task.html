  <body>
    <button id="testBtn" onclick="greeting2()">Test Button</button>
    <script>
      /*
             Задание:
             Добавьте для кнопки testBtn обработчик на событие click.
             Обработчик должен выводить на экран сообщение Hello world.
             Добавьте обработчик тремя разными способами.
             */

      let way1 = document.querySelector("#testBtn");
      way1.onclick = function () {
        alert(`hello`);
      };

      //
      let way2 = document.querySelector("#testBtn");
      way2.addEventListener("click", greeting);
      function greeting() {
        alert(`Hello2`);
      }

      //
      function greeting2() {
        alert(`Hello3`);
      }
    </script>
